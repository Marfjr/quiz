      <!-- Slide 1
      
      -->
     
      <p class="animate__animated animate__fadeInUp">Tire uma foto para adicionar ao seu avatar</p>
      <div class="carousel-item active">
        
        <div class="carousel-container">
        

          <h2 class="animate__animated animate__fadeInDown"><span>
            
              <div class="card" style="width: 18rem;">
                
                <video autoplay></video>
                <canvas></canvas>
                <div class="card-body">
                  <button class="btn-get-started animate__animated animate__fadeInUp">Tirar foto</button>
                </div>

              
                <script>
                  var video = document.querySelector('video');

                  navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                      video.srcObject = stream;
                      video.play();
                    })
                    .catch(error => {
                      console.log(error);
                    })
                    
                  document.querySelector('button').addEventListener('click', () => {
                    var canvas = document.querySelector('canvas');
                    canvas.height = video.videoHeight;
                    canvas.width = video.videoWidth;
                    var context = canvas.getContext('2d');
                    context.drawImage(video, 0,0);
                    var link = document.createElement('a');
                    link.download = 'foto.png';
                    link.href = canvas.toDataURL();
                    link.textContent = "Usar esta foto";
                    document.body.appendChild(link);
                  });
                </script>


              </div>
            </span></h2>

        </div>
      </div>
